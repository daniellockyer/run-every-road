<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
    <script>
        L.mapbox.accessToken = 'pk.eyJ1IjoiZGFuaWVsbG9ja3llcjEiLCJhIjoiY2tpc3o5d3Y0Mmw3ZDJ5cWowbzJ5eWxodiJ9.WeeV9b4EHjZA179NWkdHqQ';
        var map = new L.mapbox.map('map', 'mapbox.streets', {
            center: [53.958257, -1.08],
            zoom: 12
        });

        fetch("/data/data-processed.json").then(data => data.json()).then(body => {
            L.polyline(body, {color: 'black', weight: 1, smooth: 0}).addTo(map);
        });
    </script>
</body>

</html>
